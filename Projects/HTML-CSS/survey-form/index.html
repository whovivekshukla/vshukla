<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <h1 id="title">Survey Form</h1>
        <p id="description">Survey Form for FreeCodeCamp</p>
      </div>

      <div class="content">
        <form action="#" id="survey-form">
          <fieldset>
            <label for="name" id="name-label"
              >Name:
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
            /></label>
            <label for="email" id="email-label"
              >Email:
              <input
                type="email"
                id="email"
                placeholder="Enter your Email"
                required
            /></label>
            <label for="number" id="number-label"
              >Age:
              <input
                type="number"
                id="number"
                min="13"
                max="110"
                placeholder="Age"
                required
            /></label>

            <label for="dropdown">
              How did you hear about us?
              <select id="dropdown">
                <option value="0">(select one)</option>
                <option value="1">Facebook</option>
                <option value="2">Twitter</option>
                <option value="3">Instagram</option>
                <option value="4">YouTube</option>
              </select></label
            >

            <p>Are you a student?</p>
            <label><input type="radio" name="student" value="Yes" />Yes</label>
            <label><input type="radio" name="student" value="No" />No</label>

            <p>Which Programming Languages do you prefer?</p>
            <label
              >Python
              <input
                type="checkbox"
                name="programming-language"
                value="Python"
              />
            </label>
            <label
              >Java
              <input type="checkbox" name="programming-language" value="Java" />
            </label>
            <label
              >C++
              <input type="checkbox" name="programming-language" value="C++" />
            </label>
            <label
              >Go
              <input type="checkbox" name="programming-language" value="Go" />
            </label>
            <label
              >Ruby
              <input type="checkbox" name="programming-language" value="Ruby" />
            </label>

            <label>Any Comments: <textarea></textarea></label>

            <input type="submit" name="submit" id="submit" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
